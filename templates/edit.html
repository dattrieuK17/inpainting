<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Image</title>
  <link rel="stylesheet" href="../static/css/edit.css" />
  <style>
    .editor-container {
      position: relative;
      display: inline-block;
    }
    #imageCanvas, #maskCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Image Editor</div>
      <ul>
        <li><a href="/">Back</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="editor-container">
      <canvas id="imageCanvas"></canvas>
      <canvas id="maskCanvas"></canvas>
    </div>
    <div class="controls">
      <label for="brushSize">Brush Size:</label>
      <input type="range" id="brushSize" min="5" max="50" value="15" onchange="updateBrushSize(this.value)" />
      <button onclick="toggleEraser()" id="eraserButton">Eraser</button>
      <button onclick="saveMask()">Save Mask</button>
    </div>
  </main>
  <script>
    const filename = "{{ filename }}";
  </script>
  <script src="../static/js/edit.js"></script>
</body>
</html>
